<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFTSTREET is a community for NFT members.">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.css">
    <title>NFT Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <div id="navbar">
                <div class="logo">
                    <p>NFTSTREET</p>
                </div>
    
                <div id="sideLink">
                    <div class="nav-links">
                        <i class="fa fa-times" onclick="hideMenu()"></i>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Explore</a></li>
                            <li><a href="#">Community</a></li>
                            <li><a href="#">Activity</a></li>
                        </ul>
                    </div>
                    <div class="btn navBtn">
                        <p><a href="#">Connect Wallet</a></p>
                    </div>
                </div>
    
                <i class="fa fa-bars" onclick="showMenu()"></i>
    
            </div>
        </nav>

        <section>
            <div id="lanPage">

                    <h1>
                        Discover Rare Collections of Art & NFTs

                    <div class="btn bidBtn">

                    </div>
                </div>
                <div class="lanImg">
                    <img src="./Images/tree.jpg" class="img1" alt="">
                    <img src="./Images/nft-block.jpg" class="img2" alt="">
                    <img src="./Images/swirl.jpg" class="img3" alt="">
